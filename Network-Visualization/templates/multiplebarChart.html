<!DOCTYPE HTML>
<html>
<head>  
<script>
window.onload = function () {

var chart = new CanvasJS.Chart("chartContainer", {
	animationEnabled: true,
	title:{
		text: '{{topic}}'
	},	
	axisY: {
		title: '{{ylabel}}',
		titleFontColor: "#4F81BC",
		lineColor: "#4F81BC",
		labelFontColor: "#4F81BC",
		tickColor: "#4F81BC"
	},
	axisY2: 
	{
		title: '{{y1label}}',
		titleFontColor: "#C0504E",
		lineColor: "#C0504E",
		labelFontColor: "#C0504E",
		tickColor: "#C0504E"
	} ,	
	toolTip: {
		shared: true
	},
	legend: {
		cursor:"pointer",
		itemclick: toggleDataSeries
	},
	data: [{
		type: "column",
		name: '{{x1name}}',
		legendText: '{{x1label}}',
		showInLegend: true, 
		dataPoints:[
			{ label: '{{label1}}', y:{{y1}} },
			{ label: '{{label2}}', y: {{y2}} },
			{ label: '{{label3}}', y: {{y3}} },
			{ label: '{{label4}}', y: {{y4}} }
		]
	},
	{
		type: "column",	
		name: '{{x2name}}',
		legendText: '{{x2label}}',
		axisYType: "secondary",
		showInLegend: true,
		dataPoints:[
			{ label: '{{label1}}', y: {{y5}} },
			{ label: '{{label2}}', y: {{y6}} },
			{ label: '{{label3}}', y: {{y7}} },
			{ label: '{{label4}}', y: {{y8}} }
		]
	}]
});
chart.render();

function toggleDataSeries(e) {
	if (typeof(e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
		e.dataSeries.visible = false;
	}
	else {
		e.dataSeries.visible = true;
	}
	chart.render();
}

}
</script>
</head>
<body>
<div id="chartContainer" style="height: 370px; width: 100%;"></div>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</body>
</html>
